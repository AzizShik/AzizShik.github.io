<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Online-маркетинг</title>
</head>

<body>
  <div class="wrapper">

    <main class="main">
      <div class="container">
        <div class="main__inner wow animate__animated animate__slideInDown" data-wow-duration="1.5s">
          <div class="main__logo">
            <img src="img/main/Logo.png" alt="">
          </div>
          <nav class="main__nav">
            <a href="#">Подкасты</a>
            <a href="#">Кейсы</a>
          </nav>
        </div>
        <div class="main__content">
          <div class="main__content-info wow animate__animated animate__fadeInLeft" data-wow-delay="0.5s">
            <h1>Online <span>-</span> маркетинг</h1>
            <p>Делаю бизнес прибыльнее, <br>
              а&nbsp;клиентов богаче</p>
            <a href="#"></a>
          </div>
          <div class="main__content-image wow animate__animated animate__fadeInRight"  data-wow-delay="0.5s">
            <img src="img/main/author.png" alt="">
          </div>
        </div>
      </div>
    </main>

  </div>
  <script src="js/script.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
