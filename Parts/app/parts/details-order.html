<section class="details-order">
  <div class="container">
    <div class="details-order__info info">
      <h2 class="details-order__title title">Подробная заявка</h2>
      <p class="details-order__descr descr">Заполните форму и получите максимально точную цену!</p>
    </div>
    <div class="details-order__inner">
      <div class="details-order__item">
        <div class="mark-box select-style-box">
          <label class="label" for="mark">Марка:</label>
          <select name="mark" id="mark" class="mark" placeholder="Выберите марку"></select>
        </div>
        <div class="model-box select-style-box">
          <label class="label" for="mark">Модель:</label>
          <select name="mark" id="mark" class="mark" placeholder="Выберите марку"></select>
        </div>
        <div class="data-box select-style-box">
          <label class="label" for="mark">Год выпуска:</label>
          <select name="mark" id="mark" class="mark" placeholder="Выберите марку"></select>
        </div>
      </div>
      <div class="details-order__item">
        <div class="need-details-box">
          <label class="label" for="need-details">Необходимые детали:</label>
          <textarea name="need-details" placeholder="Введите"></textarea>
        </div>
        <div class="need-name-box">
          <label class="label" for="need-name">Ваше имя:</label>
          <input type="text" placeholder="Введите">
        </div>
      </div>
      <div class="details-order__item">
        <div class="details-phone-box">
          <label for="details-phone" class="label">Ваш телефон:</label>
          <input type="text" placeholder="+7 (9__) ___-__-__">
        </div>
        <div class="details-phone-box">
          <label for="details-phone" class="label">Ваш e-mail:</label>
          <input type="text" placeholder="Введите">
        </div>
        <button class="button details-button"><span>Узнать цену</span></button>
      </div>
    </div>
  </div>
</section>
