<div id="modal-fast" class="modal modal-fast" aria-hidden="true">
  <div tabindex="-1" data-micromodal-close>
    <div role="dialog" aria-modal="true" aria-labelledby="modal-fast__title" class="modal-fast__dialog">
      <header>
        <h2 id="modal-fast__title">
          Быстрая заявка
        </h2>
        <p class="modal-fast__descr">Оставьте заявку и мы Вам перезвоним! </p>
        <button aria-label="Close modal" data-custom-close='modal-fast__close'
          class="modal-fast__close">&times;</button>
      </header>
      <div id="modal-fast__content">
        <form action="#" class="form modal-fast__form">
          <div class="form-input-box">
            <label for="name"><img src="images/src/user.png" alt=""></label>
            <input id="name" class="form-input" type="text" placeholder="Ваше  имя ">
          </div>
          <div class="form-input-box">
            <label for="phone"><img src="images/src/phone.png" alt=""></label>
            <input id="phone" class="form-input" type="text" placeholder="Ваш номер">
          </div>
          <button class="form-submit button" type="submit"><span>Отправить заявку</span></button>
        </form>
      </div>
    </div>
  </div>
</div>
