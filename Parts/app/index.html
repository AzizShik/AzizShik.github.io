<header class="header">
	<div class="container">
		<div class="information">
			<div class="logo">
				<img src="images/dist/logo.png" alt="logo">
			</div>
			<div class="callback">
				<a href="tel:88002323212">8 800 232 32 12</a>
				<button class="callback__button">Заказать обратный звонок</button>
